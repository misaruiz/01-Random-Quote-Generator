<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quotes from STEAL LIKE AN ARTIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container mt-5">
      <div class="card mx-auto col-12 col-md-6 shadow-lg">
        <div class="card-header d-flex">
          <p class="mb-0 mt-1">Random Quotes</p> <button id="load-quote" class="load-quote btn text-white ms-auto btn-sm" style="background-color: rgb(58, 193, 98);">Show another quote</button>
        </div>
        <div class="card-body">
          <blockquote id="quote-box" class="blockquote mb-4">
            <h2 class="quote">Art is theft.</h2>
            <footer class="source blockquote-footer mt-2">Pablo Picasso in <cite title="Source Title">Austin Kleon. Steal Like an Artist: 10 Things Nobody Told You About Being Creative, Workman Publishing Company Inc., 2012.</cite></footer>
          </blockquote>  
        </div>
      </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  </body>
</html>
